<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento via Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 40px;
    }
    .pix-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    img {
      width: 250px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .confirm {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="pix-container">
    <h2>Finalize seu pagamento via Pix</h2>
    <p>Escaneie o QR Code abaixo com seu app de banco:</p>
    <img src="img/qrcodepix.png" alt="QR Code Pix">
    <p class="confirm">Após o pagamento, enviaremos a confirmação por WhatsApp ou e-mail.</p>
  </div>
</body>
</html>
