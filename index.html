
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airfryer Dia das Mães</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Airfryer em Promoção Especial!</h1>
        
    <img src="airfry1.jpeg" alt="Airfryer 1" class="product-img">
    <img src="airfry2.jpeg" alt="Airfryer 2" class="product-img">
    <img src="airfry3.jpeg" alt="Airfryer 3" class="product-img">
    
        <p class="price">De <del>R$ 199,90</del> por apenas <strong>R$ 99,99</strong></p>
        <form action="pix.html" method="GET" class="address-form">
            <h2>Endereço de Entrega</h2>
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="endereco" placeholder="Endereço" required>
            <input type="text" name="numero" placeholder="Número" required>
            <input type="text" name="complemento" placeholder="Complemento (opcional)">
            <input type="text" name="bairro" placeholder="Bairro" required>
            <input type="text" name="cidade" placeholder="Cidade" required>
            <input type="text" name="uf" placeholder="UF" required maxlength="2">
            <input type="text" name="cep" placeholder="CEP" required pattern="\d{5}-?\d{3}">
            <button type="submit">Ir para pagamento Pix</button>
        </form>
    </main>
</body>
</html>
