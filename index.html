
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promoção Dia das Mães - Airfryer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>🎁 Promoção Especial de Dia das Mães 🎁</h1>
    <p>Airfryer Philco por apenas <span class="price-highlight">R$ 99,99</span></p>
  </header>

  <main class="container">
    <section class="gallery">
      <div class="image-card"><img src="airfry1.jpeg" alt="Airfryer vista frontal"></div>
      <div class="image-card"><img src="airfry2.jpeg" alt="Airfryer aberta com cesto"></div>
      <div class="image-card"><img src="airfry3.jpeg" alt="Airfryer com batatas fritas"></div>
    </section>

    <section class="form-section">
      <h2>📦 Envio para todo Brasil</h2>
      <p>Preencha seu endereço completo para calcularmos o envio gratuito:</p>
      <form action="pix.html" method="GET">
        <div class="form-group">
          <input type="text" name="nome" placeholder="Nome completo" required />
          <input type="text" name="endereco" placeholder="Rua / Avenida" required />
        </div>
        <div class="form-group">
          <input type="text" name="numero" placeholder="Número" required />
          <input type="text" name="complemento" placeholder="Complemento (opcional)" />
        </div>
        <div class="form-group">
          <input type="text" name="bairro" placeholder="Bairro" required />
          <input type="text" name="cidade" placeholder="Cidade" required />
        </div>
        <div class="form-group">
          <input type="text" name="uf" placeholder="UF" maxlength="2" required />
          <input type="text" name="cep" placeholder="CEP" pattern="\d{5}-?\d{3}" required />
        </div>
        <button type="submit">✅ Ir para o pagamento via Pix</button>
      </form>
    </section>
  </main>

  <footer>
    <p>✔️ Pagamento 100% seguro · 📦 Entrega garantida via Correios</p>
  </footer>
</body>
</html>
