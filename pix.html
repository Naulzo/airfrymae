<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento via Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 40px;
    }
    .pix-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 420px;
      margin: auto;
    }
    img {
      width: 250px;
      margin: 20px 0;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirm {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="pix-container">
    <h2>Finalize seu pagamento via Pix</h2>
    <p>Escaneie o QR Code abaixo com seu app de banco:</p>
    <img src="img/qrcodepix.png" alt="QR Code Pix">
    
    <p>Ou copie o código Pix abaixo:</p>
    <textarea id="pixKey" rows="5" readonly>00020101021126640014br.gov.bcb.pix0114+55119103670590224AIRFRYER PHILCO PROMOCAO520400005303986540599.995802BR5919EVANDRO L ANDREAZZA6009SAO PAULO62070503***6304D9AF</textarea>
    <button onclick="copiarPix()">Copiar código Pix</button>

    <p class="confirm">Após o pagamento, enviaremos a confirmação por WhatsApp ou e-mail.</p>
  </div>

  <script>
    function copiarPix() {
      var copyText = document.getElementById("pixKey");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Código Pix copiado!");
    }
  </script>
</body>
</html>
