
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promoção Dia das Mães - Airfryer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>🎁 Promoção Especial de Dia das Mães 🎁</h1>
    <p>Airfryer Philco por apenas <span class="price-highlight">R$ 99,99</span></p>
  </header>

  <main class="container">
    <section class="gallery">
      <img src="airfry1.jpeg" alt="Airfryer vista frontal">
      <img src="airfry2.jpeg" alt="Airfryer aberta com cesto">
      <img src="airfry3.jpeg" alt="Airfryer com batatas fritas">
    </section>

    <section class="form-section">
      <h2>Informe o endereço de entrega</h2>
      <form action="pix.html" method="GET">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="text" name="endereco" placeholder="Endereço" required />
        <input type="text" name="numero" placeholder="Número" required />
        <input type="text" name="complemento" placeholder="Complemento (opcional)" />
        <input type="text" name="bairro" placeholder="Bairro" required />
        <input type="text" name="cidade" placeholder="Cidade" required />
        <input type="text" name="uf" placeholder="UF" maxlength="2" required />
        <input type="text" name="cep" placeholder="CEP" pattern="\d{5}-?\d{3}" required />
        <button type="submit">Prosseguir para pagamento</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Site 100% seguro · Envio para todo Brasil · Garantia de entrega</p>
  </footer>
</body>
</html>
